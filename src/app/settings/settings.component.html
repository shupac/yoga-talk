<div>
  <label>Default Breath Count</label>
  <input
    type="text"
    name="defaultBreaths"
    [(ngModel)]="defaultBreaths"
    (change)="updateBreaths()">
</div>
<div>
  <label>Seconds Per Breath</label>
  <input
    type="text"
    name="secPerBreath"
    [(ngModel)]="secPerBreath"
    (change)="updateDuration()">
</div>
