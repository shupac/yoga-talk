<section>
  <h2>Add to {{ target.name }}</h2>
  <div *ngIf="target!=null">
    <select [(ngModel)]="type">
      <option ngValue="pose">Pose</option>
      <option ngValue="series">Series</option>
    </select>

    <app-new-pose
      *ngIf="type==='pose'"
      (add)="addPose($event)"
      ></app-new-pose>
    <app-new-series
      *ngIf="type==='series'"
      (add)="addSeries($event)"
      ></app-new-series>
  </div>
</section>
