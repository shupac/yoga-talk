<input
  type="text"
  [(ngModel)]="pose.name"
  (keydown.enter)="addPose()"
  placeholder="Pose name"
  >

<div>
  <select [(ngModel)]="pose.sides">
    <option ngValue="unilateral">left &amp; right</option>
    <option ngValue="bilateral" *ngIf="type!=='pose'">bilateral</option>
  </select>
  <input
    class="breaths"
    type="text"
    [(ngModel)]="pose.breaths"
    (keydown.enter)="addPose()"
    placeholder="Duration"
    >
  <select [(ngModel)]="pose.timing">
    <option ngValue="breaths">breaths{{ pose.sides==='unilateral' ? ' each side' : null }}</option>
    <option ngValue="duration">seconds{{ pose.sides==='unilateral' ? ' each side' : null }}</option>
  </select>
</div>

<div>
  <button (click)="addPose()">Add Pose</button>
</div>
