<section *ngIf="target">
  <app-sequence-detail
    *ngIf="type === 'sequence'"
    [target]="target"
    [sortRoot]="sortRoot"
    (sort)="toggleSort($event)"
    >
  </app-sequence-detail>

  <app-series-detail
    *ngIf="type === 'series'"
    [target]="target"
    [sortRoot]="sortRoot"
    (sort)="toggleSort($event)"
    (addPose)="addSeriesNode($event)"
    (deleteSeries)="deleteSeries($event)"
    >
  </app-series-detail>

  <app-pose-detail
    *ngIf="type === 'pose'"
    [target]="target"
    (deletePose)="deletePose($event)"
    >
  </app-pose-detail>

</section>
