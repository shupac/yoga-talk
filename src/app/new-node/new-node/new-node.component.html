<section>
  <h2>Add to {{ targetName }}</h2>
  <div *ngIf="target!=null">
    <div>
      <select [(ngModel)]="type">
        <option ngValue="pose">Pose</option>
        <option ngValue="series">Series</option>
      </select>
    </div>

    <app-new-pose *ngIf="type==='pose'"></app-new-pose>
    <app-new-series *ngIf="type==='series'"></app-new-series>
  </div>
</section>
