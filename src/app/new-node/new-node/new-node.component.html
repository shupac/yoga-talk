<section>
  <h2>Add to {{ targetName }}</h2>
  <div *ngIf="target!=null">
    <div>
      <select [(ngModel)]="type">
        <option ngValue="pose">Pose</option>
        <option ngValue="series">Series</option>
      </select>
    </div>

    <app-new-pose
      *ngIf="type==='pose'"
      (add)="addPose($event)"
      ></app-new-pose>
    <app-new-series
      *ngIf="type==='series'"
      (add)="addSeries($event)"
      ></app-new-series>
  </div>
</section>
