<section>
  <input
    type="text"
    [(ngModel)]="pose.name"
    (keydown.enter)="addPose()"
    placeholder="Pose name"
    >
  <input
    class="breaths"
    type="text"
    [(ngModel)]="pose.breaths"
    (keydown.enter)="addPose()"
    placeholder="Duration"
    >
  <select>
    <option>breaths</option>
    <option>seconds</option>
  </select>
</section>
