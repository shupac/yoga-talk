<div *ngIf="target">
  <h2
    (click)="editNode($event, target)"
    [class.active]="selectedNode && selectedNode.type === target.type && selectedNode.id === target.id"
    >{{ target.name }}</h2>

  <div
    dnd-sortable-container
    [sortableData]="target.nodes"
    [dropZones]="['sequence-dropZone']">
    <div
      *ngFor="let node of target.nodes, let i = index"
      class="node-container"
      dnd-sortable
      [sortableIndex]="i"
      [dragEnabled]="sortRoot === 'sequence'"
      (click)="editNode($event, node)"
      >
      <app-pose
        *ngIf="node.type === 'pose'"
        [target]="node"
        [editable]="editable"
        >
      </app-pose>

      <app-series
        *ngIf="node.type === 'series'"
        [target]="node"
        [dragEnabled]="sortRoot === 'series'"
        [editable]="editable"
        >
      </app-series>
    </div>
  </div>
</div>
