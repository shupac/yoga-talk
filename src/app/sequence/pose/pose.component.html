<span class="pose-item">
  <span>{{ target.name }}</span>
  <div class="pose-detail" *ngIf="showDetails">
    {{ target.duration }} {{
      target.duration > 1
        ? target.timing
        : target.timing.substring(0, target.timing.length - 1)
    }} | {{ target.speed }} secs per {{ target.timing.substring(0, target.timing.length - 1) }}
    {{ target.repeat === 'both' ? '| both sides' : '' }}
  </div>
</span>
