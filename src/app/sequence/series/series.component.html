<div>
  <h4
    (mouseenter)="hover=true"
    (mouseleave)="hover=false"
    (click)="editNode(target)"
    >
    {{ target.name }}
  </h4>
</div>

<ol
  dnd-sortable-container
  [sortableData]="target.poses"
  [dropZones]="['series-dropZone']">
  <li
    *ngFor="let pose of target.poses, let i = index"
    dnd-sortable
    [effectCursor]="none"
    [sortableIndex]="i"
    [dragEnabled]="dragEnabled"
    >
    <app-pose
      [target]="pose"
      [currentId]="currentId"
      (click)="editNode(pose)"
      ></app-pose>
  </li>
</ol>

<div *ngIf="target.firstTransitions && target.firstTransitions.length">
  <strong>Left side transition:</strong>
  <span *ngFor="let pose of target.firstTransitions">
    <app-pose
      [target]="pose"
      [currentId]="currentId"
      (click)="editNode(pose)"
      ></app-pose>
  </span>
</div>

<div *ngIf="target.secondTransitions && target.secondTransitions.length">
  <strong>Right side transition:</strong>
  <span *ngFor="let pose of target.secondTransitions">
    <app-pose
      [target]="pose"
      [currentId]="currentId"
      (click)="editNode(pose)"
      ></app-pose>
  </span>
</div>
