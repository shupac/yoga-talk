<div>
  <h4 (click)="selectSeries.emit(id)">{{ name }}</h4>
</div>

<ol
  dnd-sortable-container
  [sortableData]="poses"
  [dropZones]="['series-dropZone']">
  <li
    *ngFor="let pose of poses, let i = index"
    dnd-sortable
    [effectCursor]="none"
    [sortableIndex]="i"
    [dragEnabled]="dragEnabled">
    <app-pose [pose]="pose" [currentId]="currentId"></app-pose>
  </li>
</ol>

<div *ngIf="firstTransitions && firstTransitions.length">
  1st side transition:
  <span *ngFor="let pose of firstTransitions">
    <app-pose [pose]="pose" [currentId]="currentId"></app-pose>
  </span>
</div>

<div *ngIf="secondTransitions && secondTransitions.length">
  2nd side transition:
  <span *ngFor="let pose of secondTransitions">
    <app-pose [pose]="pose" [currentId]="currentId"></app-pose>
  </span>
</div>
