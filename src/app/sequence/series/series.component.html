<div [ngSwitch]="type">
  <h4 *ngSwitchCase="'series'">Same Side Series</h4>
  <h4 *ngSwitchCase="'vignette'">{{ poses.length }} Pose Vignette</h4>
</div>
<div *ngFor="let pose of poses">
  {{ pose.name }}
</div>

{{ firstTransitions && firstTransitions.length ? 'First side transition' : null }}
<div *ngFor="let pose of firstTransitions">
  {{ pose.name }}
</div>

{{ secondTransitions && secondTransitions.length ? 'Second side transition' : null }}
<div *ngFor="let pose of secondTransitions">
  {{ pose.name }}
</div>
