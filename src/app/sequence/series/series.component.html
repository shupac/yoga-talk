<div [ngSwitch]="type">
  <h4 *ngSwitchCase="'series'">Single Side Series</h4>
  <h4 *ngSwitchCase="'vignette'">{{ poses.length }} Pose Vignette</h4>
</div>

<ol>
  <li *ngFor="let pose of poses">
    <app-pose [pose]="pose" [currentId]="currentId"></app-pose>
  </li>
</ol>

<div *ngIf="firstTransitions && firstTransitions.length">
  1st side transition:
  <span *ngFor="let pose of firstTransitions">
    <app-pose [pose]="pose" [currentId]="currentId"></app-pose>
  </span>
</div>

<div *ngIf="secondTransitions && secondTransitions.length">
  2nd side transition:
  <span *ngFor="let pose of secondTransitions">
    <app-pose [pose]="pose" [currentId]="currentId"></app-pose>
  </span>
</div>
