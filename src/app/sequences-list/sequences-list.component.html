<div class="row">
  <div class="col-2">
    <div *ngFor="let sequence of sequences">
      <div (click)="selectSequence(sequence)">
        {{ sequence.name }}
      </div>
    </div>
    <button (click)="addSequence()">
      Add sequence
    </button>
  </div>

  <div class="col">
    <app-sequence></app-sequence>
    <button routerLink="edit">Edit</button>
  </div>
</div>
