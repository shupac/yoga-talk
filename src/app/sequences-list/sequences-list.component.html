<div class="container">
  <div class="row">
    <div class="col-2">
      <div *ngFor="let sequence of sequences">
        <div [routerLink]="'/sequence/' + sequence.id">
          {{ sequence.name }}
        </div>
      </div>
      <button (click)="addSequence()">
        Add sequence
      </button>
    </div>

    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
